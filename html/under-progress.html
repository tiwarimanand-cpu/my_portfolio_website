<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page in Progress</title>

  <style>
    :root {
      --card: #121826;
      --text-primary: #e7e9ee;
      --text-secondary: #9aa3b2;
      --accent: #7c83ff;
      --border: #1f2630;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Inter, system-ui, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      overflow: hidden;

      /* Animated Gradient Background */
      background: linear-gradient(-45deg, #0b0f18, #111827, #1e293b, #0b0f18);
      background-size: 400% 400%;
      animation: gradientMove 14s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* CLOSE BUTTON */
    .close-btn {
      position: fixed;
      top: 24px;
      left: 24px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      border: 1px solid var(--border);
      background: rgba(18, 24, 38, 0.9);
      color: var(--text-primary);
      font-size: 18px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.25s ease;
      z-index: 2000;
    }

    .close-btn:hover {
      color: var(--accent);
      border-color: var(--accent);
      box-shadow:
        0 0 16px rgba(124,131,255,0.6);
      transform: rotate(90deg) scale(1.08);
    }

    /* MAIN CARD */
    .wrapper {
      text-align: center;
      padding: 3rem;
      max-width: 520px;
      background: var(--card);
      border-radius: 22px;
      border: 1px solid var(--border);
      box-shadow:
        0 20px 60px rgba(0,0,0,0.55),
        0 0 0 1px rgba(124,131,255,0.12);
      animation: fadeIn 0.7s ease forwards;
      position: relative;
      overflow: hidden;
    }

    .status {
      font-size: 0.75rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }

    p {
      color: var(--text-secondary);
      line-height: 1.7;
      margin-bottom: 2.2rem;
    }

    /* Animated Progress Line */
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 3px;
      width: 0%;
      background: linear-gradient(90deg, var(--accent), #00ffd5);
      animation: loading 4.5s ease-in-out infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      50% { width: 100%; }
      100% { width: 0%; }
    }

    .back-btn {
      display: inline-block;
      padding: 0.65rem 1.6rem;
      border-radius: 999px;
      font-size: 0.85rem;
      text-decoration: none;
      color: var(--accent);
      border: 1px solid rgba(124,131,255,0.4);
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: rgba(124,131,255,0.1);
      box-shadow:
        0 0 20px rgba(124,131,255,0.6);
      transform: translateY(-2px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 2.2rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

<body>

  <!-- Close Button -->
  <button class="close-btn" onclick="goBack()">âœ•</button>

  <div class="wrapper">
    <div class="status">STATUS</div>
    <h1>This Page Is Under Progress</h1>
    <p>
      This section is currently being developed.
      Structured, high-quality content will be available soon.
    </p>

    <a href="index.html" class="back-btn">Return Home</a>

    <div class="progress-bar"></div>
  </div>

  <script>
    function goBack() {
      if (document.referrer !== "") {
        window.history.back();
      } else {
        window.location.href = "index.html";
      }
    }
  </script>

</body>
</html>
